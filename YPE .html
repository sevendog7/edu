<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 행정안전부 복무 질의응답 사례집 (통합본)</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border-color: #cbd5e1;
            --highlight-bg: #fef9c3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            color: white;
            padding: 2.5rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        header p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: -20px auto 0;
            padding: 0 1.5rem 3rem;
            position: relative;
            z-index: 2;
        }

        /* Controls */
        .controls-wrapper {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 1.5rem;
        }

        .search-box {
            width: 100%;
            padding: 14px 20px;
            font-size: 1.05rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
            outline: none;
            background-color: #f8fafc;
        }

        .search-box:focus {
            border-color: var(--primary-color);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .category-nav {
            display: flex;
            gap: 0.6rem;
            flex-wrap: wrap;
        }

        .category-btn {
            background: white;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
            color: var(--text-sub);
            font-weight: 500;
        }

        .category-btn:hover {
            background-color: #f1f5f9;
        }

        .category-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            font-weight: 700;
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.3);
        }

        /* List */
        .qa-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .qa-card {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .qa-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
            border-color: #94a3b8;
        }

        .qa-header {
            padding: 1.25rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: white;
            gap: 1rem;
        }

        .qa-title-wrap {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .qa-title {
            font-weight: 700;
            font-size: 1.05rem;
            line-height: 1.5;
            color: var(--text-main);
        }

        .badges {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 6px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        /* Badge Colors */
        .badge.휴가 { background-color: #dbeafe; color: #1e40af; }
        .badge.수당 { background-color: #dcfce7; color: #166534; }
        .badge.복무 { background-color: #fce7f3; color: #9d174d; }
        .badge.겸직 { background-color: #f3e8ff; color: #6b21a8; }
        .badge.기타 { background-color: #f1f5f9; color: #475569; }

        .toggle-icon {
            font-size: 1.2rem;
            color: var(--text-sub);
            transition: transform 0.3s ease;
            margin-top: 2px;
        }

        .qa-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: #f8fafc;
            border-top: 1px solid transparent;
        }

        .qa-card.open .qa-content {
            border-top-color: var(--border-color);
        }

        .qa-card.open .toggle-icon {
            transform: rotate(180deg);
        }

        .answer-box {
            padding: 1.5rem;
            font-size: 0.95rem;
        }

        .answer-label {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.8rem;
        }

        .answer-text ul {
            padding-left: 1.2rem;
            list-style-type: disc;
        }

        .answer-text li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        .answer-text strong {
            color: #0f172a;
            font-weight: 700;
        }

        .reference {
            margin-top: 1.2rem;
            padding: 0.8rem;
            background-color: #eff6ff;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #1d4ed8;
            border-left: 3px solid var(--primary-color);
            font-weight: 500;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-sub);
            font-size: 0.85rem;
            border-top: 1px solid var(--border-color);
            margin-top: 2rem;
        }

        /* Highlighting */
        .highlight {
            background-color: var(--highlight-bg);
            padding: 0 2px;
            border-radius: 2px;
        }

        @media (max-width: 600px) {
            header h1 { font-size: 1.5rem; }
            .container { padding: 0 1rem 2rem; }
            .qa-title { font-size: 1rem; }
            .category-btn { padding: 6px 12px; font-size: 0.85rem; }
        }
    </style>
</head>

    const qaListElement = document.getElementById('qaList');
    const searchInput = document.getElementById('searchInput');
    const categoryBtns = document.querySelectorAll('.category-btn');

    let currentCategory = 'all';

    // 초기 렌더링
    renderQA(qaData);

    // 카테고리 필터링
    window.filterCategory = function(category) {
        currentCategory = category;
        
        categoryBtns.forEach(btn => {
            const btnText = btn.innerText;
            if (
                (category === 'all' && btnText === '전체보기') ||
                (category === '휴가' && btnText.includes('휴가')) ||
                (category === '복무' && btnText.includes('복무')) ||
                (category === '수당' && btnText.includes('수당')) ||
                (category === '겸직' && btnText.includes('겸직'))
            ) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });

        filterAndRender();
    }

    // 검색 및 렌더링 로직
    function filterAndRender() {
        const searchTerm = searchInput.value.toLowerCase().trim();
        
        const filtered = qaData.filter(item => {
            // 카테고리 매칭 확인
            let matchesCategory = false;
            if (currentCategory === 'all') matchesCategory = true;
            else if (currentCategory === '휴가' && item.category === '휴가') matchesCategory = true;
            else if (currentCategory === '복무' && item.category === '복무') matchesCategory = true;
            else if (currentCategory === '수당' && item.category === '수당') matchesCategory = true;
            else if (currentCategory === '겸직' && item.category === '겸직') matchesCategory = true;

            // 검색어 매칭 확인
            const matchesSearch = item.question.toLowerCase().includes(searchTerm) || 
                                  item.answer.toLowerCase().includes(searchTerm);
            
            return matchesCategory && matchesSearch;
        });

        renderQA(filtered);
    }

    function renderQA(data) {
        qaListElement.innerHTML = '';
        
        if (data.length === 0) {
            qaListElement.innerHTML = `<div style="text-align:center; padding: 3rem; color: #64748b; font-size: 1.1rem;">조건에 맞는 결과가 없습니다.</div>`;
            return;
        }

        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'qa-card';
            
            // 뱃지 색상 클래스 결정
            let badgeClass = '기타';
            if (item.category === '휴가') badgeClass = '휴가';
            else if (item.category === '수당') badgeClass = '수당';
            else if (item.category === '복무') badgeClass = '복무';
            else if (item.category === '겸직') badgeClass = '겸직';

            card.innerHTML = `
                <div class="qa-header" onclick="toggleCard(this)">
                    <div class="qa-title-wrap">
                        <div class="badges">
                            <span class="badge ${badgeClass}">${item.category}</span>
                            ${item.ref.includes("신규") ? '<span class="badge 기타">NEW</span>' : ''}
                        </div>
                        <div class="qa-title">${highlightText(item.question, searchInput.value)}</div>
                    </div>
                    <span class="toggle-icon">▼</span>
                </div>
                <div class="qa-content">
                    <div class="answer-box">
                        <div class="answer-label"><i class="fas fa-check-circle"></i> 답변</div>
                        <div class="answer-text">${item.answer}</div>
                        ${item.ref ? `<div class="reference">근거: ${item.ref}</div>` : ''}
                    </div>
                </div>
            `;
            qaListElement.appendChild(card);
        });
    }

    // 아코디언 토글
    window.toggleCard = function(header) {
        const card = header.parentElement;
        const content = card.querySelector('.qa-content');
        
        card.classList.toggle('open');
        if (card.classList.contains('open')) {
            content.style.maxHeight = content.scrollHeight + "px";
        } else {
            content.style.maxHeight = null;
        }
    }

    // 검색어 하이라이트
    function highlightText(text, term) {
        if (!term) return text;
        const regex = new RegExp(`(${term})`, 'gi');
        return text.replace(regex, '<span class="highlight">$1</span>');
    }

    // 검색 이벤트 리스너
    searchInput.addEventListener('input', filterAndRender);
